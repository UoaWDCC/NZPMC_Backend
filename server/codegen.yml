schema: ../server/src/schemas/**/*.graphql
generates:
    ../common/resolvers-types.ts:
        plugins:
            - typescript
            - typescript-resolvers
        config:
            mappers:
                Question: ../server/src/resolvers/custom/questionModel#QuestionModel
                UserQuiz: ../server/src/resolvers/custom/userQuizModel#UserQuizModel
                UserQuizQuestion: ../server/src/resolvers/custom/userQuizQuestionModel#UserQuizQuestionModel
